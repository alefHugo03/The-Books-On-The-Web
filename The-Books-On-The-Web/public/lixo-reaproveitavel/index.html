<!DOCTYPE html>
<html>
<head>
<title>Abrir e fechar div</title>
<style>
  .conteudo-oculto {
    display: none; /* Começa escondida */
    background-color: lightblue;
    padding: 20px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<button onclick="alternarDiv()">Clique aqui</button>

<div id="minhaDiv" class="conteudo-oculto">
  Este é o conteúdo que será mostrado e ocultado.
</div>

<script>
function alternarDiv() {
  var div = document.getElementById("minhaDiv");
  if (div.style.display === "none") {
    div.style.display = "block"; // Ou "flex", "grid", dependendo do seu layout
  } else {
    div.style.display = "none";
  }
}
</script>

</body>
</html>
